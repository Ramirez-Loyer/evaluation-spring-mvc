<!DOCTYPE html>
<html lang="fr" layout:decorate="layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
  <meta charset="utf-8">
  <title>Liste contacts</title>
  <link href="../static/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>

<body>
<div layout:fragment="content">
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">Liste des contacts</div>

      <div class="panel-body">
        <form th:action="@{/index}" method="get">
          <label>Last Name</label>
          <input type="text" name="keyword" th:value="${keyword}">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <div class="panel-body">
        <table class="table">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Cat√©gorie</th>
          </tr>
          <tr th:each="c:${listContact}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.lastName}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.phone}"></td>
            <td th:text="${c.address}"></td>
            <td th:text="${c.name}"></td>

            <td>
              <a class="btn btn-danger" onclick="return confirm('Etes vous sur?')" th:href="@{/delete(id=${c.id}, page=${currentPage}, keyword=${keyword})}">Delete</a>
            </td>
            <td>
              <a class="btn btn-success" onclick="return confirm('Etes vous sur?')">Update</a>

            </td>
          </tr>
        </table>

        <ul class="nav nav-pills">
          <li th:class="${currentPage==status.index}?'active':''" th:each="page,status:${pages}">
            <a th:href="@{/index(page=${status.index}, keyword=${keyword})}" th:text="${status.index}"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
